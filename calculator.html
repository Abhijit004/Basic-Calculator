<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Grids</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <img src="dark-theme.png" class="theme">
        <input class="small-screen" type="text" readonly></input>
        <input class="big-screen" type="text" readonly></input>
        <button class="AC" data-op="clear">AC</button>
        <button class=Purple data-op="(">(</button>
        <button class=Purple data-op=")">)</button>
        <button class=Purple data-op="*">*</button>

        <!-- <button class=Purple data-op="e">e</button> -->
        <button class=Purple data-op="%">%</button>
        <button class=Purple data-op="^">^</button>
        <button class=Purple data-op="/">รท</button>

        <button class="num" data-num="7">7</button>
        <button class="num" data-num="8">8</button>
        <button class="num" data-num="9">9</button>
        <button class=Purple data-op = "-">-</button>

        <button class="num" data-num="4">4</button>
        <button class="num" data-num="5">5</button>
        <button class="num" data-num="6">6</button>
        <button class=Purple data-op = "+">+</button>

        <button class="num" data-num="1">1</button>
        <button class="num" data-num="2">2</button>
        <button class="num" data-num="3">3</button>
        <button class = 'equalto' data-op="equalto">=</button>

        <button class="num" data-num=".">.</button>
        <button class="num" data-num="0">0</button>
        <button class="num" data-op="backspace">C</button>
    </div>
</body>
</html>
